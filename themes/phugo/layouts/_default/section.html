{{ define "title" }}
{{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div id="main">


<script src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/1.4.1/instafeed.min.js"></script>
<script type="text/javascript">
  var userFeed = new Instafeed({
    get: 'user',
    userId: '6249434874',


    resolution: 'standard_resolution',
    template: '<target="_content">,
    sortBy: 'most-recent',
    limit: 50,
    links: true
  });
  userFeed.run();
</script>
</div>
{{ end }}
